<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Досье волшебника</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inventory">
            <div class="inventory-hero">

                <div class="inventory-head">
                    <div class="inventory-head__wrap">
                        <h2 class="inventory-head__name">Elistram</h2>
                        <h3 class="inventory-head__class">Программист, 22 уровень</h3>
                    </div>
                </div>

                <div class="inventory-hero__left">
                    <div class="slot">
                        <div class="item" draggable="true" id='42'>
                            B
                        </div>
                    </div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
                
                <div class="inventory-hero__right">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
                <div class="inventory-hero__model"></div>
            </div>
            <div class="inventory-characteristic">
                <div class="inventory-characteristic__left">
                    <ul class="characteristic-list">
                        <li class="characteristic-list__item">
                            <div class="strip strip--health" title="Выносливость к дедлайнам">
                                <div class="strip__indicator"></div>
                                <span class="strip__text">100 %</span>
                            </div>
                        </li>
                        <li class="characteristic-list__item" title="Программерское КИ">
                            <div class="strip strip--mana">
                                <div class="strip__indicator"></div>
                                <span class="strip__text">100 %</span>
                            </div>
                        </li>
                        <li class="characteristic-list__item">
                            <div class="strip strip--exp" title="Опыт работы на stack overflow">
                                <div class="strip__indicator"></div>
                                <span class="strip__text">100 %</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="inventory-characteristic__right"></div>
            </div>
        </div>
    <div class="background">
        <div class="fog"><div></div>
        <audio src="audio/background.mp3"></audio>
    </div>
</body>
</html>
